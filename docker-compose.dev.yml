version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/todo_dev
      FRONTEND_URL: http://localhost:3000
      ENVIRONMENT: development
      DEV_MODE: "true"
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - todo-network
    stdin_open: true
    tty: true

  # Frontend (Next.js) - Development mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: todo-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NODE_ENV: development
      WATCHPACK_POLLING: 'true'
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - todo-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge
